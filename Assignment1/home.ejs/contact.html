<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to your CSS stylesheet -->
    <title>Contact</title>
</head>
<body>
    <!-- Navigation Bar (reuse code from home.ejs) -->
    <nav>
        <div class="logo">
            <img src="/images/logo.png" alt="Your Logo">
        </div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out for any inquiries or collaboration opportunities.</p>

        <!-- Contact Form -->
        <form action="/send" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer (reuse code from home.ejs) -->
    <footer>
        <p>&copy; 2023 Your Portfolio</p>
    </footer>
</body>
</html>
